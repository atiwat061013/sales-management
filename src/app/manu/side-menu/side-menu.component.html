<header class="navbar navbar-light sticky-top bg-bng flex-md-nowrap p-0 shadow">
    <a
      class="navbar-brand col-md-3 col-lg-2 me-0 px-3"
      routerLink="/"
      *ngIf="sidebar"
      >Brainergy</a
    >
    <button
      class="navbar-toggler position-absolute d-md-none collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="w-100 px-3 d-flex align-items-center">
      <div class="d-none d-md-block icon-menu" (click)="toggleMenu()">
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
      <div>
        <h3 class="title-page">{{ namePage }}</h3>
      </div>
    </div>
    <div class="navbar-nav mx-md-3 m-3 m-md-0">
      <div class="dropdown">
        <div
          class="nav-item text-nowrap"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img class="avatar" src="assets/img/Bitmap.png" alt="" />
        </div>
        <ul class="dropdown-menu dropdown-logout" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="javascript:void(0)" (click)="signout()">ออกจากระบบ</a></li>
        </ul>
      </div>
    </div>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <nav
        *ngIf="sidebar"
        id="sidebarMenu"
        class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
      >
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item" *ngFor="let item of menuList">
              <a class="nav-link" aria-current="page" [routerLink]="item.url">
                <span data-feather="home"></span>
                {{ item.title }}
              </a>
            </li>
          </ul>
        </div>
        <div class="text-dev-by">
          <h5>Developed by</h5>
          <img src="assets/img/logo-bng.svg" alt="text" />
        </div>
      </nav>
      <main
        class="ms-sm-auto px-md-4 box-content"
        [ngClass]="sidebar ? 'col-md-9 col-lg-10' : 'col-md-12 col-lg-12'"
      >
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
